<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEADLINE SHELL</title>
  <script type="module" crossorigin src="/deadline-shell/assets/index-C4dnpn1M.js"></script>
  <link rel="stylesheet" crossorigin href="/deadline-shell/assets/index-Bh111w8x.css">
</head>
<body>
  <div id="game">
    <!-- CRT Effect Overlay -->
    <canvas id="crt-overlay"></canvas>
    
    <!-- Vignette -->
    <div class="vignette"></div>
    
    <!-- Main Layout -->
    <div id="main-layout">
      <!-- Left Panel: System Log -->
      <div id="system-panel">
        <div class="sidebar-header">
          <span class="sidebar-title system-color">⚡ 시스템 알림</span>
        </div>
        <div id="system-log" class="system-log-container">
          <!-- 이벤트 로그가 여기에 쌓임 -->
          <div class="system-msg info">시스템 가동 중...</div>
        </div>
        <div class="sidebar-section">
          <div class="section-title">활성 효과</div>
          <div id="active-effects" class="effects-list">
            <div class="empty-message">- 없음 -</div>
          </div>
        </div>
      </div>

      <!-- Terminal Container -->
      <div id="terminal">
        <!-- HUD -->
        <div id="hud">
          <span class="resource"><span class="label">HP</span><span class="bar" data-resource="hp"></span><span class="value" data-value="hp">100</span></span>
          <span class="resource"><span class="label">O2</span><span class="bar" data-resource="o2"></span><span class="value" data-value="o2">100</span></span>
          <span class="resource"><span class="label">PWR</span><span class="bar" data-resource="power"></span><span class="value" data-value="power">50</span></span>
          <span class="resource"><span class="label">NOISE</span><span class="bar" data-resource="noise"></span><span class="value" data-value="noise">0</span></span>
          <span class="resource time"><span class="label">TIME</span><span class="value" data-value="time">00:00</span></span>
        </div>
        
        <!-- Output Log -->
        <div id="output">
          <div class="line system">DEADLINE SHELL v0.1.0</div>
          <div class="line system">Initializing...</div>
        </div>
        
        <!-- Input Line -->
        <div id="input-line">
          <span class="prompt">guest@station:~$</span>
          <input type="text" id="command-input" autofocus autocomplete="off" spellcheck="false" />
          <span class="cursor">_</span>
        </div>
      </div>
      
      <!-- Right Panel: Achievements -->
      <div id="achievements-sidebar">
        <div class="sidebar-header">
          <span class="sidebar-title">🏆 업적</span>
          <span class="sidebar-progress" id="achievement-progress">0/0</span>
        </div>
        
        <div class="sidebar-section">
          <div class="section-title">최근 달성</div>
          <div id="recent-achievements" class="achievement-list">
            <div class="empty-message">아직 없음</div>
          </div>
        </div>
        
        <div class="sidebar-section">
          <div class="section-title">진행 중</div>
          <div id="progress-achievements" class="achievement-list">
            <!-- 동적으로 채워짐 -->
          </div>
        </div>
        
        <div class="sidebar-section">
          <div class="section-title">통계</div>
          <div id="sidebar-stats" class="stats-list">
            <div class="stat-item">
              <span class="stat-label">DATA</span>
              <span class="stat-value" id="stat-data">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">런</span>
              <span class="stat-value" id="stat-runs">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">탈출</span>
              <span class="stat-value" id="stat-escapes">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Achievement Toast (달성 시 팝업) -->
    <div id="achievement-toast" class="hidden">
      <div class="toast-icon">🏆</div>
      <div class="toast-content">
        <div class="toast-title">업적 달성!</div>
        <div class="toast-name" id="toast-achievement-name"></div>
        <div class="toast-reward" id="toast-achievement-reward"></div>
      </div>
    </div>
  </div>
  
</body>
</html>
