<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEADLINE SHELL</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <div id="game">
    <!-- CRT Effect Overlay -->
    <canvas id="crt-overlay"></canvas>
    
    <!-- Vignette -->
    <div class="vignette"></div>
    
    <!-- Terminal Container -->
    <div id="terminal">
      <!-- HUD -->
      <div id="hud">
        <span class="resource"><span class="label">HP</span><span class="bar" data-resource="hp"></span><span class="value" data-value="hp">100</span></span>
        <span class="resource"><span class="label">O2</span><span class="bar" data-resource="o2"></span><span class="value" data-value="o2">100</span></span>
        <span class="resource"><span class="label">PWR</span><span class="bar" data-resource="power"></span><span class="value" data-value="power">50</span></span>
        <span class="resource"><span class="label">NOISE</span><span class="bar" data-resource="noise"></span><span class="value" data-value="noise">0</span></span>
        <span class="resource time"><span class="label">TIME</span><span class="value" data-value="time">00:00</span></span>
      </div>
      
      <!-- Output Log -->
      <div id="output">
        <div class="line system">DEADLINE SHELL v0.1.0</div>
        <div class="line system">Type 'help' to begin.</div>
        <div class="line system">---</div>
      </div>
      
      <!-- Input Line -->
      <div id="input-line">
        <span class="prompt">guest@station:~$</span>
        <input type="text" id="command-input" autofocus autocomplete="off" spellcheck="false" />
        <span class="cursor">_</span>
      </div>
    </div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
